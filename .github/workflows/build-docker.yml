name: Bygging av Docker-image

on:
  workflow_dispatch:
    inputs:
      resumeUrl:
        required: false
  # schedule:
  #   - cron: "15 23 * * 0"



permissions:
  id-token: write
  contents: read
  packages: write
  attestations: write

jobs:
  build-image:

    runs-on:
      - self-hosted
      - docker
      - macOS
    concurrency:
      group: docker_builder
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v4

    - name: Lås opp nøkkelring
      run: |
        security -v unlock-keychain -p ${{secrets.MACOS_KC_PASS}} ~/Library/Keychains/login.keychain-db
  
    - name: Innlogging til Azure CLI (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ vars.DIBK_GITHUBACTIONS_SP_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBID_INTERNAL }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setter metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
          # list of Docker images to use as base name for tags
        images: |
          ghcr.io/${{ github.repository }}
        # generate Docker tags based on the following events/attributes
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=alpine
          # Kort SHA > 'sha-xxxxxx'
          # type=sha,format=short
    - name: Bygg og push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        file: Dockerfile
        context: .
        platforms: linux/amd64,linux/arm64
        cache-to: type=gha,mode=max

