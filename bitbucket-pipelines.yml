

definitions:
  images:
    - image: &dibkphp
        name: dibknoe.azurecr.io/php:latest
        username: $REGISTRY_USERNAME
        password: $REGISTRY_PASSWORD

# Setter maksimum kj√∏retid for et steg
options:
  max-time: 60

image: *dibkphp

pipelines:
  custom:
    jamf2pureservice:
      - step:
          name: Synkroniser mellom Jamf Pro og Pureservice
          deployment: production
          script:
            - composer install --no-dev
            - cp .env.example .env
            - ./artisan jamf2pureservice:sync
    build-dekrypter:
      - step:
          image: maven:3.8-openjdk-8-slim
          name: Laster ned og bygger ks-dekrypter
          clone:
            enabled: false
          script:
            - apt-get update &&	apt-get install -y --no-install-recommends git
            - git clone https://github.com/ks-no/dekrypter.git
            - cd dekrypter
            - mvn -e package
          artifacts:
            - "**/target/*.zip"

